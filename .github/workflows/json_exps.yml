name: "Messing with JSON"

on:
  workflow_dispatch:
    inputs:
      workload:
        required: true
        type: choice
        description: "The workload to use"
        options:
          - test1
          - test2
          - test3

env:
  ENV_CONFIGS: >
    {
      "test1": {
        "workload": "workload1",
        "message": "This is environment test1!"
      },
      "test2": {
        "workload": "workload_bc",
        "message": "This is environment workload_bc!"
      },
      "test3": {
        "workload": "workload_xyz",
        "message": "This is environment workload_xyz!"
      }
    }

jobs:
  set_env_vars:
    name: Setting stuff up
    runs-on: ubuntu-latest
#    strategy:
#      max-parallel: 6
#      matrix: ${{ fromJson(env.ENV_CONFIGS) }}
#      fail-fast: false
    steps:
#      - id: read-output
#        run: echo "workload = ${{ matrix.env.ENV_CONFIGS.workload }}"
      - id: env-outpt
        run: echo '${{ env.ENV_CONFIGS }}'
      - id: env-outpt-fromJSON
        shell: bash
        run: |
          JQ_STRING='.${{github.event.inputs.workload}}.workload'
          echo JQ_STRING
          echo '${{ fromJson( env.ENV_CONFIGS ) }}' | jq $JQ_STRING
